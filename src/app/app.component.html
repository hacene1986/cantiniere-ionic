<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar style="height: 75px;">
          <ion-title style="height: 75px">
            <a>
              <img src="../assets/img/logo_cantiniere.png" width="200" height="75" />
            </a>
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngIf="isAuth" color="dark">
            <ion-icon slot="start" name="contact"></ion-icon>
            <ion-label>
              Bienvenue <b>{{ userConnected.firstname }}</b> !
            </ion-label>
          </ion-item>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" routerLink="/home" class="firstItem">
              <!-- <ion-icon slot="start" name="home"></ion-icon> -->
              <ion-label>
                Home
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item *ngIf="!isAuth" [routerDirection]="'root'" routerLink="/inscription">
              <!-- <ion-icon slot="start" name="key"></ion-icon> -->
              <ion-label>
                Inscription
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item *ngIf="!isAuth" [routerDirection]="'root'" routerLink="/connexion">
              <!-- <ion-icon slot="start" name="log-in"></ion-icon> -->
              <ion-label>
                Connexion
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item *ngIf="isAuth" (click)="deconnexion()" [routerDirection]="'root'" routerLink="/home">
              <!-- <ion-icon slot="end" name="undo"></ion-icon> -->
              <ion-label>
                Se d√©connecter
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
