<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngIf="isAuth">contact
            <ion-icon slot="start" name="contact"></ion-icon>
            <ion-label>
              Bienvenue {{ userConnected.firstname }}
            </ion-label>
          </ion-item>
          <ion-item [routerDirection]="'root'" routerLink="/home">
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>
              Home
            </ion-label>
          </ion-item>
          <ion-item *ngIf="!isAuth" [routerDirection]="'root'" routerLink="/connexion">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>
              Connexion
            </ion-label>
          </ion-item>
          <ion-item *ngIf="!isAuth" [routerDirection]="'root'" routerLink="/inscription">
            <ion-icon slot="start" name="key"></ion-icon>
            <ion-label>
              Inscription
            </ion-label>
          </ion-item>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
