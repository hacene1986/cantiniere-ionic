<ion-header>
  <ion-toolbar>
    <!-- <ion-title>Connexion</ion-title> -->
    <ion-card-header>La cantinière</ion-card-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <h2 class="bienvenue" style="text-align: center">Bienvenue</h2>
    <h3 class="connexion">Connexion</h3>


    <!-- Debut du formulaire de connexion -->

    <form class="needs-validation" novalidate>
      <ion-button color="danger" class="forgotPassword" routerLink="/motdepassoublie">Mot de passe oublié</ion-button>
      <div class="form-group">
        <ion-input name="email" type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
        </ion-input>
      </div>

      <div class="form-group">
        <ion-input name="password" type="password" class="form-control" id="inputPassword4" placeholder="Mot de passe"
          required></ion-input>
      </div>

      <div class="form-group">
        <ion-button color="danger" (click)="connexion()" type="submit" class="btn-test">
          Identifiez-vous
        </ion-button>
      </div>
    </form>
  </div>
