<ion-header>
  <ion-toolbar>
    <ion-title>Editer un menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="editMenu">
    <div>
      <label for="">Menu: </label>
      <input class="editInput" type="text" />
    </div>
    <div>
      <label for="">Plat: </label>
      <input class="editInput" type="text" />
    </div>
    <div>
      <label for="">Prix: </label>
      <input class="editInput" type="number" />
    </div>
  </div>
  <div class="btnGroup">
    <ion-button class="btn-modifier" [routerLink]="['/cantiniere-menu']"
      >Modifier</ion-button
    >
    <ion-button class="btn-annuler" [routerLink]="['/cantiniere-menu']"
      >Annuler</ion-button
    >
  </div>
</ion-content>
