<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cagnotte</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="debiter(f)" #f="ngForm">
    <div class="infos">
      <p>
        Veuillez indiquer le montant que vous souhaiter débiter du compte de
        {{ user.firstname }} {{ user.name }}.
      </p>
    </div>
    <div class="cagnotte">
      <label for="">Débiter: </label>
      <input class="cagnotteInput" name="amount" type="number" ngModel />
    </div>
    <div class="btnGroup">
      <ion-button
        class="btn-valider"
        type="submit"
        [routerLink]="['/user-details', user.id]"
        >Valider</ion-button
      >
      <ion-button class="btn-annuler" [routerLink]="['/user-details', user.id]"
        >Annuler</ion-button
      >
    </div>
  </form>
</ion-content>
