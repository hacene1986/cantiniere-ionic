<ion-header>
  <ion-toolbar>
    <ion-buttons slot=start>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-card-header>La cantinière</ion-card-header>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-text *ngIf="menuPanier === null" color="danger" class="block">
    <h1 class="ion-text-center ion-margin-bottom">Votre panier est vide !</h1>
    <br>
    <ion-button color="danger" routerLink="/menu">Choisir un menu
    </ion-button>
  </ion-text>
  <h1 *ngIf="menuPanier != null" class="ion-text-center">Votre panier</h1>
  <h4 class="center" *ngIf="isAuth">
    Ma cagnotte:
    <span class="user-details"> {{ userConnected.wallet }} €</span>
  </h4>
  <ion-list *ngIf="menuPanier != null">
    <ion-item-sliding>
      <ion-item *ngFor="let panier of menuPanier; let i = index">
        <ion-label text-wrap>
          <img class="imgMenuPanier" src="../../../assets/menu-default.png" />
        </ion-label>
        <ion-label class="ion-text-center">
          <h1 class="ion-text-center nomMenu"> <b>{{ panier.menu.label }}</b></h1>
          <ion-label><b>Quantité :</b> {{ panier.quantity }}</ion-label>
          <ion-label><b>Prix :</b> {{ panier.menu.priceDF }} €</ion-label>
        </ion-label>
        <ion-icon side="end" name="trash" class="delete" (click)="supprimerMenu(i)">
        </ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  <ion-button *ngIf="isAuth && menuPanier != null" color="danger" class="btn-test" (click)="creerLaCommande()">Valider
  </ion-button>
  <ion-button *ngIf="!isAuth && menuPanier != null" color="danger" class="search-btn btn-test btn-block"
    routerLink="/connexion">Se connecter
  </ion-button>
</ion-content>
