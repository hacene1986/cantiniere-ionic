<ion-header>
  <ion-toolbar>
    <!-- <ion-title>Panier</ion-title> -->
    <ion-card-header>La cantinière</ion-card-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="ion-text-center">Votre panier</h1>
  <h4 class="right" *ngIf="isAuth">
    Ma cagnotte:
    <span class="user-details"> {{ userConnected.wallet }} €</span>
  </h4>
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let panier of menuPanier; let i = index">
        <ion-label text-wrap>
          <h2> <b>{{ panier.menu.label }}</b></h2>
          Quantité : {{ panier.quantity }}
        </ion-label>
        <ion-label>{{ panier.menu.priceDF }} €</ion-label>
        <ion-icon side="end" name="trash" class="delete" (click)="supprimerMenu(i)">
        </ion-icon>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-button color="danger" class="search-btn btn-test btn-block" (click)="creerLaCommande()">Valider</ion-button>
</ion-content>
