<ion-header>
  <ion-toolbar>
    <ion-title>Mon compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h4 class="cagnotte-border">Cagnotte: {{ user.wallet }}€</h4>
    <h4 class="infos">{{ user.name }}</h4>
    <h4 class="infos">{{ user.firstname }}</h4>
    <h4 class="infos">{{ user.email }}</h4>
  </div>

  <div>
    <h4 class="commande">Commandes en cours:</h4>
  </div>

  <div class="recap">
    <h4 class="recapTitle">Récapitulatif de la commande</h4>
  </div>

  <div class="btnGroup">
    <ion-button
      class="btn-modifier"
      [routerLink]="['/account-modifications', user.id]"
      >Modifier</ion-button
    >
    <ion-button class="btn-supprimer" [routerLink]="['/delete-account']"
      >Supprimer</ion-button
    >
  </div>
</ion-content>
