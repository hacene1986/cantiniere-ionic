<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mon compte</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="message">
    <p>
      Êtes-vous sur de vouloir supprimer votre compte ?
      <br />
      Une fois supprimer, les informations stockées seront supprimées
      définitivement.
    </p>
  </div>
  <div class="btnGroup">
    <ion-button class="btn-valider" [routerLink]="['/my-account']"
      >Valider</ion-button
    >
    <ion-button class="btn-annuler" [routerLink]="['/my-account']"
      >Annuler</ion-button
    >
  </div>
</ion-content>
